                </div>
                <div class="flex items-center text-white text-base font-medium">

                        <li class="cursor-pointer text-[#8F1F1F] opacity-50 hover:opacity-90 ease-in">

                    <a class="px-6 py-3 bg-[#8F1F1F] hover:opacity-90 ease-in text-white text-base font-medium rounded-lg flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700" href="contact.html">

                            <img class="ml-4" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/large_typography_with_gradient_and_glass_effect_Svg5.svg" alt="arrow" />

        <div class="relative px-4 xl:px-0 container mx-auto md:flex items-center gap-8 pt-10">
            <div class="text-color w-full md:w-1/3 pt-12 lg:pt-28 xl:pt-12">
                <h1 class="text-4xl md:text-4xl lg:text-6xl w-11/12 lg:w-11/12 xl:w-full xl:text-6xl text-gray-900 font-extrabold f-f-l">We Make Every Moment Special</h1>
                <div class="f-f-r text-base g:text-base pb-20 sm:pb-0 pt-10 xl:pt-6">
                    <p class="font-normal">The next big thing starts here. Start building your wedding plan, make that a special momen forever.</p>
                </div>
                <div class="lg:flex">
                    <a class="text-center bg-[#8F1F1F] md:block hover:opacity-90 text-base w-full xl:text-base xl:w-6/12 mt-4 xl:mt-8 f-f-r py-4 text-white font-bold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 rounded-lg" href="package.html">Learn More</a>
                </div>
            </div>
            <img class="w-full mt-8 md:mt-0 object-fill md:w-2/3 md:-ml-4 lg:-ml-4 xl:ml-0 rounded-full" src="WhatsApp Image 2022-07-13 at 23.27 1.png" alt="sample page" role="img" />
            <a class="md:hidden hover:opacity-90 text-base w-full xl:text-base xl:w-6/12 mt-4 xl:mt-8 f-f-r py-4  bg-indigo-700 text-white font-bold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 rounded-lg" href="">Learn More</a>
        </div>
    </div>
    <style>
        .top-100 {
            animation: slideDown 0.5s ease-in-out;
        }
        
        @keyframes slideDown {
            0% {
                top: -50%;
            }
            100% {
                top: 0;
            }
        }
        
        * {
            outline: none !important;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-tap-highlight-color: transparent;
        }
        
        .px {
            font-family: 'Katibeh';
        }
    </style>
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js "></script>
    <script>
        const MenuHandler = (flag) => {
            if (flag) {
                document.getElementById("list ").classList.add("top-100 ");
                document.getElementById("list ").classList.remove("hidden ");
                document.getElementById("close ").classList.remove("hidden ");
                document.getElementById("open ").classList.add("hidden ");
            } else {
                document.getElementById("list ").classList.remove("top-100 ");
                document.getElementById("list ").classList.add("hidden ");
                document.getElementById("close ").classList.add("hidden ");
                document.getElementById("open ").classList.remove("hidden ");
            }
        };
    </script>
